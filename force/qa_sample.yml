    streams:

  # TODO: Include formal definition for windspeed here.
      wind_speed:
        qartod:
          gross_range_test:
            suspect_span: [0, 20] 
            fail_span: [0, 40]

  # TODO - include formal definition for air_temperature here.
      air_temperature:
        qartod:
          gross_range_test:
            suspect_span: [-40, 40]
            fail_span: [-50, 50]

